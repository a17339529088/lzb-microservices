<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZB Microservices - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #999;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #cccccc;
            color: #333;
            margin-bottom: 12px;
        }
        
        .btn-primary:hover {
            background: #bbbbbb;
        }
        
        .btn-github {
            background: #cccccc;
            color: #333;
        }
        
        .btn-github:hover {
            background: #bbbbbb;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            color: #999;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        
        .alert {
            padding: 12px 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>LZB Microservices</h1>
            <p>请选择登录方式</p>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">登录失败</span>
        </div>
        
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}">操作成功</span>
        </div>
        
        <form id="loginForm" method="post" action="/uaa/token">
            <div class="form-group">
                <label for="authType">登录方式</label>
                <select id="authType" name="auth_type" onchange="toggleLoginFields()">
                    <option value="DATABASE">数据库登录</option>
                    <option value="LDAP">LDAP登录</option>
                </select>
            </div>
            
            <div id="credentialsFields">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
            </div>
            
            <input type="hidden" name="grant_type" value="password">
            <input type="hidden" name="client_id" value="lzb-client">
            <input type="hidden" name="client_secret" value="lzb-secret">
            
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        
        <div th:if="${githubEnabled}" class="divider">
            <span>或</span>
        </div>
        
        <a th:if="${githubEnabled}" href="/oauth2/authorization/github" class="btn btn-github" style="display: block; text-align: center; text-decoration: none;">
            使用 GitHub 登录
        </a>
    </div>
    
    <script>
        function toggleLoginFields() {
            const authType = document.getElementById('authType').value;
            const credentialsFields = document.getElementById('credentialsFields');
            
            if (authType === 'GITHUB') {
                credentialsFields.classList.add('hidden');
            } else {
                credentialsFields.classList.remove('hidden');
            }
        }
        
        // Initialize on page load
        toggleLoginFields();
    </script>
</body>
</html>
